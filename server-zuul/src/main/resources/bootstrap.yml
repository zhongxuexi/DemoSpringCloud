spring:
  profiles:
    active: local
ribbon:
  okhttp:
    enabled: true
  ReadTimeout: 6000
  SocketTimeout: 6000
  ConnectTimeout: 6000
  maxAutoRetries: 0   #对当前实例的重试次数
  maxAutoRetriesNextServer: 2   #切换实例的重试次数，建议设置为当前服务的实例数。但不建议设置太大
  okToRetryOnAllOperations: true    #对所有操作请求都进行重试
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000