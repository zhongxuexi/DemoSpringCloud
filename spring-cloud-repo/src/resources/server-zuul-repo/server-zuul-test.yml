spring:
  cloud:
    config:   #和配置重试机制相关的配置有如下四个：
      retry:
        max-attempts: 6   # 配置重试次数，默认为6
        multiplier: 1.1   # 间隔乘数，默认1.1
        initial-interval: 1000    # 初始重试间隔时间，默认1000ms
        max-interval: 2000    # 最大间隔时间，默认2000ms
  datasource:
    name: test
    url: jdbc:mysql://192.168.65.135:3306/demo_db1
    username: root
    password: jess.zhong
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
redis:
  database: 0
  host: 192.168.65.135
  password:
  port: 6379
  pool:
    max-active: 8
    max-wait: -1
    max-idle: 8
    min-idle: 0
  timeout: 0
  data-timeout: 600
zuul:
  prefix: /jess
 # 禁止服务自动添加
  ignoredServices: '*'
  routes:
    会员系统:
      path: /member/**
      serviceId: server-member
    订单系统:
      path: /order/**
      serviceId: server-order
# 日志配置
logging:
  file: ./logs/server-zuul/zuul.log  #日志输出目录
  level:
    com.jess: DEBUG     # com.jess包下所有class以DEBUG级别输出
    root: WARN    # root日志以WARN级别输出
    org:
      springframework:
        web: DEBUG
