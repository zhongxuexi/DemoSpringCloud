#服务端口
server.port=8201
# 和git里的文件名对应
spring.application.name=client-config
# 远程仓库的分支
spring.cloud.config.label=master
# dev 开发环境配置文件 |  test 测试环境  |  prod 正式环境
# 和git里的文件名对应
spring.cloud.config.profile=dev
# 指明配置服务中心的网址
#spring.cloud.config.uri=http://localhost:8100/
#开启配置服务发现
spring.cloud.config.discovery.enabled=true
# 此处需要设置成Config Server在Eureka上注册的服务名
spring.cloud.config.discovery.service-id=server-config
# 指定服务发现中心
eureka.client.service-url.defaultZone=http://server1:8001/eureka/