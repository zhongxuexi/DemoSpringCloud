spring:
  profiles:
    active: local
  cloud:
    config:   #和配置重试机制相关的配置有如下四个：
      retry:
        max-attempts: 6   # 配置重试次数，默认为6次
        multiplier: 1.1   # 间隔乘数，默认1000ms
        initial-interval: 2000    # 初始重试间隔时间，默认1000ms
        max-interval: 3000    # 最大间隔时间，默认2000ms
ribbon:
  okhttp:
    enabled: true
  ReadTimeout: 6000
  ConnectTimeout: 6000
  maxAutoRetries: 0   #对当前实例的重试次数
  maxAutoRetriesNextServer: 2   #切换实例的重试次数，建议设置为当前服务的实例数。但不建议设置太大
  okToRetryOnAllOperations: true    #对所有操作请求都进行重试
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000
#关闭认证，actuator自带认证，不关闭无法访问/refresh
management:
  security:
    enabled: false